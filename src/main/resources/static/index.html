<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DRV Project</title>

        <script type="text/javascript" src="resources/jquery/jquery-3.5.0.min.js" ></script>
        <script type="text/javascript" src="resources/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="row title-text">
            <p>
                DRV E-COMMERCE PROJECT
            </p>
        </div>
        <div class="custom-row row custom-border ">
            <div class="col-sm-6 left-div left-right">
                <br>
                <div>
                    <input id="search-box" type="text" class="form-control custom-form-control" placeholder="Search query . . ."
                        style="display:inline;"/>
                    <button id="search-button" style="margin-left: 10px;">SEARCH</button>
                </div>
                <br>
                <div class="custom-row row">
                    <div class="col-sm-6">
                        <p style="margin: 0px;">
                            SORT BY:
                        </p>
                        <select id="sort-by" class="form-control custom-form-control" style="width: 75%;">
                            <option value="itemName,asc">Item Name (Asc.)</option>
                            <option value="itemName,desc">Item Name (Desc).</option>
                            <option value="description,asc">Description (Asc.)</option>
                            <option value="description,desc">Description (Desc.)</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <p style="margin: 0px;">
                            ITEMS PER PAGE:
                        </p>
                        <select id="items-per-page" class="form-control custom-form-control">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <br>
                <p style="font-size: 26px; color: black;">
                    STORE ITEMS
                </p>
                <select id="search-result-selector" class="form-control custom-form-control" style="width:70%; font-size: 16px;" size="5">

                </select>
                <br>
                <table style="width: 80%;">
                    <tr>
                        <td>
                            <button id="prev-button"> &lt; &lt; &lt; PREV </button>
                        </td>
                        <td id="page-count" style="text-align: center; font-size: 20px;">
                            Page x of xx
                        </td>
                        <td style="text-align: end;">
                            <button id="next-button"> NEXT &gt; &gt; &gt; </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-6 right-div left-right">
                <p style="font-size: 26px;">
                    STORE ITEM DETAILS
                </p>
                <table style="width:90%;">
                    <tr >
                        <td style="margin-left: 5px; margin-right: 5px;">ID</td>
                        <td style="padding: 10px 0px 10px 0px;">
                            <input id="item-id" type="text" class="form-control custom-form-control"
                                   style="width:100%;font-size: 16px" disabled/>
                        </td>
                        <td>
                            <button id="clear-item-id-button" style="margin-left: 20px;"> ENABLE </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="margin-left: 5px; margin-right: 5px;">NAME</td>
                        <td style="padding: 10px 0px 10px 0px;">
                            <input id="item-name" type="text" class="form-control custom-form-control"
                                   style="width:100%;font-size: 16px" disabled/>
                        </td>
                        <td>
                            <!-- <button id="clear-item-name-button" style="margin-left: 20px;"> ENABLE </button> -->
                        </td>
                    </tr>
                    <tr>
                        <td style="margin-left: 5px; margin-right: 5px;">DESCRIPTION</td>
                        <td style="padding: 10px 0px 10px 0px;">
                            <textarea class="form-control" id="item-description"
                                      style="height: 70px;font-size: 16px;resize: none;" disabled></textarea>
                        </td>
                        <td>
                            <button id="clear-item-description-button" style="margin-left: 20px;"> ENABLE </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="margin-left: 5px; margin-right: 5px;">PRICE (â‚¬)</td>
                        <td style="padding: 10px 0px 10px 0px;">
                            <input id="item-price" type="text" class="form-control custom-form-control"
                                   style="width:100%;font-size: 16px" disabled/>
                        </td>
                        <td>
                            <button id="clear-item-price-button" style="margin-left: 20px;"> ENABLE </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="margin-left: 5px; margin-right: 5px;">QUANTITY IN STOCK</td>
                        <td style="padding: 10px 0px 10px 0px;">
                            <input id="item-quantity" type="text" class="form-control custom-form-control"
                                   style="width:100%;font-size: 16px" disabled/>
                        </td>
                        <td>
                            <button id="clear-item-quantity-button" style="margin-left: 20px;"> ENABLE </button>
                        </td>
                    </tr>
                    <tr>
                        <td style="margin-left: 5px; margin-right: 5px;"></td>
                        <td style="padding: 10px 0px 10px 0px;">
                            <button id="view-review-button" style="margin-left: 20px;"> VIEW REVIEWS </button>
                        </td>
                        <td>

                        </td>
                    </tr>
                </table>
                <br>
                <div class="custom-row row">
                    <div class="col-sm-4">
                        <button id="create-button"> CREATE </button>
                    </div>
                    <div class="col-sm-4">
                        <button id="update-button"> UPDATE </button>
                    </div>
                    <div class="col-sm-4">
                        <button id="delete-button"> DELETE </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
