<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DRV Project</title>

        <script type="text/javascript" src="resources/jquery/jquery-3.5.0.min.js" ></script>
        <script type="text/javascript" src="resources/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="row title-text">
            <p>
                DRV E-COMMERCE PROJECT
            </p>
        </div>
        <div class="custom-row row custom-border ">
            <div class="col-sm-6 left-div left-right">
                <br>
                <input id="search-box" type="text" class="form-control custom-form-control" placeholder="Search query . . ."/>
                <br>
                <div class="custom-row row">
                    <div class="col-sm-6">
                        <p style="margin: 0px;">
                            SORT BY:
                        </p>
                        <select id="sort-by" class="form-control custom-form-control" style="width: 75%;">
                            <option value="1">Item Name (Asc.)</option>
                            <option value="2">Item Name (Desc).</option>
                            <option value="3">Description (Asc.)</option>
                            <option value="4">Description (Desc.)</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <p style="margin: 0px;">
                            ITEMS PER PAGE:
                        </p>
                        <select id="items-per-page" class="form-control custom-form-control">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>
                <br>
                <p style="font-size: 26px; color: black;">
                    STORE ITEMS
                </p>
                <select id="search-result-selector" class="form-control custom-form-control" style="width:70%;" size="4">
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                    <option>Ttem Name : Property -> Value</option>
                </select>
                <br>
                <table style="width: 80%;">
                    <tr>
                        <td>
                            <button id="prev-button"> &lt; &lt; &lt; PREV </button>
                        </td>
                        <td id="page-count" style="text-align: center; font-size: 20px;">
                            Page x of xx
                        </td>
                        <td style="text-align: end;">
                            <button id="next-button"> NEXT &gt; &gt; &gt; </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-6 right-div left-right">

            </div>
        </div>
    </body>
</html>
